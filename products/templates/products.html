{% extends "master.html"%}


{% block title %}
    All Products
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    {% for p in all_products %}
        <h2><li><a href="details/{{ p.id }}">{{ p.name }} </a> 
            Price: {{ p.price }} </li></h2>
    {% endfor %}
{% endblock %}
